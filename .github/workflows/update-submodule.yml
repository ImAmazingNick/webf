name: Update submodule in tcs-chrome-extension

on:
  push:
    branches: [web]

jobs:
  update-submodule:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout tcs-chrome-extension
        uses: actions/checkout@v4
        with:
          repository: tekliner/tcs-chrome-extension
          ref: main
          token: ${{ secrets.TCS_REPO_TOKEN }}
          submodules: true
          fetch-depth: 0

      - name: Update web submodule to latest
        run: |
          git submodule update --init --remote algorithms/Design/web
          cd algorithms/Design/web
          echo "Updated to: $(git rev-parse HEAD)"

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add algorithms/Design/web

          if git diff --cached --quiet; then
            echo "No submodule changes to commit"
            exit 0
          fi

          git commit -m "chore: auto-update web submodule to $(cd algorithms/Design/web && git rev-parse --short HEAD)"

          # Pull latest main in case someone pushed while we were running
          # Rebase our single commit on top â€” only touches submodule pointer,
          # never conflicts with other people's changes
          git pull --rebase origin main

          git push origin main
