<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { width: 1080px; height: 1920px; overflow: hidden; position: relative; background: #0a0520; font-family: 'Inter', sans-serif; }
    .bg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
    .label-left {
      position: absolute;
      top: 400px;
      left: 270px;
      transform: translateX(-50%);
      color: rgba(255,255,255,0.7);
      font-size: 22px;
      font-weight: 600;
      letter-spacing: 0.5px;
      z-index: 10;
    }
    .logo {
      position: absolute;
      top: 392px;
      left: 810px;
      transform: translateX(-50%);
      height: 44px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <img class="bg" src="../backgrounds/bg-v3-story.png" alt="">
  <span class="label-left">DIY Open Claw</span>
  <img class="logo" src="../../../../knowledge/assets/logos/Logo-light.svg" alt="Improvado">
</body>
</html>
