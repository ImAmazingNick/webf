<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1080">
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700;800&family=Inter:wght@400;500;600&family=Playfair+Display:ital,wght@1,600&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    width: 1080px;
    height: 1080px;
    overflow: hidden;
    position: relative;
    background: #20124d;
  }
  .bg {
    position: absolute;
    inset: 0;
    z-index: 0;
  }
  .bg img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  /* Split: left = solid text zone, right = visual */
  .split-text {
    position: absolute;
    top: 0;
    left: 0;
    width: 440px;
    height: 100%;
    z-index: 2;
    background: #20124d;
    display: flex;
    flex-direction: column;
    justify-content: center;
    padding: 0 48px;
  }
  .split-text::after {
    content: '';
    position: absolute;
    top: 0;
    right: -60px;
    width: 60px;
    height: 100%;
    background: linear-gradient(to right, #20124d, transparent);
    z-index: 1;
  }
  .logo {
    height: 28px;
    opacity: 0.9;
    margin-bottom: 48px;
  }
  .stat {
    font-family: 'Raleway', sans-serif;
    font-weight: 800;
    font-size: 80px;
    line-height: 1;
    letter-spacing: -0.04em;
    color: #8affbc;
    margin-bottom: 8px;
  }
  .stat-label {
    font-family: 'Inter', sans-serif;
    font-weight: 500;
    font-size: 18px;
    color: rgba(255,255,255,0.5);
    letter-spacing: 0.04em;
    text-transform: uppercase;
    margin-bottom: 28px;
  }
  .headline {
    font-family: 'Raleway', sans-serif;
    font-weight: 800;
    font-size: 44px;
    line-height: 1.1;
    letter-spacing: -0.02em;
    color: #fff;
    margin-bottom: 14px;
  }
  .headline em {
    font-family: 'Playfair Display', serif;
    font-style: italic;
    font-weight: 600;
    color: #8affbc;
  }
  .body-text {
    font-family: 'Inter', sans-serif;
    font-weight: 400;
    font-size: 17px;
    line-height: 1.45;
    color: rgba(255,255,255,0.6);
    margin-bottom: 32px;
  }
  .cta {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    height: 52px;
    padding: 0 32px;
    background: #8068ff;
    color: #fff;
    font-family: 'Inter', sans-serif;
    font-weight: 600;
    font-size: 18px;
    border-radius: 10px;
    letter-spacing: 0.01em;
  }
</style>
</head>
<body>
  <div class="bg">
    <img src="../backgrounds/bg-v5-square.png" alt="">
  </div>
  <div class="split-text">
    <img class="logo" src="../../../../knowledge/assets/logos/Logo-light.svg" alt="Improvado">
    <div class="stat">$2.4M</div>
    <div class="stat-label">Saved in year one</div>
    <div class="headline"><em>One Agent.</em></div>
    <div class="body-text">Activision Blizzard cut costs by automating cross-platform intelligence.</div>
    <div class="cta">Book a demo</div>
  </div>
</body>
</html>
