<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1080">
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700;800&family=Inter:wght@400;500;600&family=Playfair+Display:ital,wght@1,600&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    width: 1080px;
    height: 1080px;
    overflow: hidden;
    position: relative;
    background: #20124d;
  }
  .bg {
    position: absolute;
    inset: 0;
    z-index: 0;
  }
  .bg img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  /* Dark scrim at bottom for text, lighter at top for visual */
  .text-zone {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    height: 300px;
    z-index: 2;
    background: linear-gradient(to top, #20124d 50%, #20124dcc 75%, transparent 100%);
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    padding: 0 64px 56px;
  }
  .headline {
    font-family: 'Raleway', sans-serif;
    font-weight: 800;
    font-size: 60px;
    line-height: 1.08;
    letter-spacing: -0.03em;
    color: #fff;
    margin-bottom: 28px;
  }
  .headline em {
    font-family: 'Playfair Display', serif;
    font-style: italic;
    font-weight: 600;
    color: #8affbc;
  }
  .cta-row {
    display: flex;
    align-items: center;
    gap: 20px;
  }
  .cta {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    height: 52px;
    padding: 0 32px;
    background: #8068ff;
    color: #fff;
    font-family: 'Inter', sans-serif;
    font-weight: 600;
    font-size: 18px;
    border-radius: 10px;
    letter-spacing: 0.01em;
  }
  .url {
    font-family: 'Inter', sans-serif;
    font-weight: 500;
    font-size: 16px;
    color: rgba(255,255,255,0.45);
    letter-spacing: 0.02em;
  }
</style>
</head>
<body>
  <div class="bg">
    <img src="../backgrounds/bg-v4-square.png" alt="">
  </div>
  <div class="text-zone">
    <div class="headline">Dashboards Wait.<br><em>The Agent Acts.</em></div>
    <div class="cta-row">
      <div class="cta">See how it works</div>
      <span class="url">improvado.io</span>
    </div>
  </div>
</body>
</html>
