<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1080">
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700;800&family=Inter:wght@400;500;600&family=Playfair+Display:ital,wght@1,600&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    width: 1080px;
    height: 1080px;
    overflow: hidden;
    position: relative;
    background: #20124d;
  }
  .bg {
    position: absolute;
    inset: 0;
    z-index: 0;
  }
  .bg img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  /* Full-bleed image with text overlay at bottom-left */
  .text-zone {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    height: 360px;
    z-index: 2;
    background: linear-gradient(to top, #20124d 55%, #20124dbb 75%, transparent 100%);
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    padding: 0 64px 56px;
  }
  .eyebrow {
    font-family: 'Inter', sans-serif;
    font-weight: 600;
    font-size: 14px;
    letter-spacing: 0.12em;
    text-transform: uppercase;
    color: #8068ff;
    margin-bottom: 14px;
  }
  .headline {
    font-family: 'Raleway', sans-serif;
    font-weight: 800;
    font-size: 58px;
    line-height: 1.08;
    letter-spacing: -0.03em;
    color: #fff;
    margin-bottom: 14px;
  }
  .headline em {
    font-family: 'Playfair Display', serif;
    font-style: italic;
    font-weight: 600;
    color: #8affbc;
  }
  .body-text {
    font-family: 'Inter', sans-serif;
    font-weight: 400;
    font-size: 21px;
    line-height: 1.4;
    color: rgba(255,255,255,0.65);
    margin-bottom: 28px;
    max-width: 580px;
  }
  .cta {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    height: 52px;
    padding: 0 32px;
    background: #8068ff;
    color: #fff;
    font-family: 'Inter', sans-serif;
    font-weight: 600;
    font-size: 18px;
    border-radius: 10px;
    letter-spacing: 0.01em;
  }
</style>
</head>
<body>
  <div class="bg">
    <img src="../backgrounds/bg-v2-square.png" alt="">
  </div>
  <div class="text-zone">
    <div class="eyebrow">Before â†’ After</div>
    <div class="headline">Your Data Is <em>Blind</em><br>to Itself</div>
    <div class="body-text">Every tool brilliant in its silo. Zero context across the business.</div>
    <div class="cta">See how it works</div>
  </div>
</body>
</html>
