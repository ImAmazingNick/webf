<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1080">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    width: 1080px;
    height: 1080px;
    overflow: hidden;
    position: relative;
    background: #1a1535;
  }
  .bg {
    position: absolute;
    inset: 0;
    z-index: 0;
  }
  .bg img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  .logo {
    position: absolute;
    bottom: 44px;
    right: 44px;
    z-index: 2;
    height: 28px;
    opacity: 0.92;
  }
</style>
</head>
<body>
  <div class="bg">
    <img src="../backgrounds/bg-v9-square.png" alt="">
  </div>
  <img class="logo" src="../../../../knowledge/assets/logos/Logo-light.svg" alt="Improvado">
</body>
</html>
