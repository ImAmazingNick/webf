<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { width: 1080px; height: 1080px; overflow: hidden; position: relative; background: #0a0520; }
    .bg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
    .logo {
      position: absolute;
      top: 128px;
      left: 50%;
      transform: translateX(-50%);
      height: 48px;
      z-index: 10;
      filter: drop-shadow(0 0 14px rgba(138, 255, 188, 0.7));
    }
  </style>
</head>
<body>
  <img class="bg" src="../backgrounds/bg-v8-square.png" alt="">
  <img class="logo" src="../../../../knowledge/assets/logos/Logo-light.svg" alt="Improvado">
</body>
</html>
