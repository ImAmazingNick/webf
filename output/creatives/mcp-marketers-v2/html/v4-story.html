<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { width: 1080px; height: 1920px; overflow: hidden; position: relative; background: #0a0520; }
    .bg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
    .logo { position: absolute; top: 24px; left: 50%; transform: translateX(-50%); height: 44px; z-index: 10; }
  </style>
</head>
<body>
  <img class="bg" src="../backgrounds/bg-v4-story.png" alt="">
  <img class="logo" src="../../../../knowledge/assets/logos/Logo-light.svg" alt="Improvado">
</body>
</html>
