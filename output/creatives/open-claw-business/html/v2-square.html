<!DOCTYPE html>
<html><head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:ital,wght@1,400;1,500&family=Raleway:wght@600;700;800&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { width: 1080px; height: 1080px; overflow: hidden; font-family: 'Inter', sans-serif; }

  .ad {
    position: relative;
    width: 100%;
    height: 100%;
    background: linear-gradient(160deg, #20124d 0%, #1a0e3a 60%, #2d1a66 100%);
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    padding: 56px 64px;
  }

  /* Large decorative prism element â€” visual interest from the campaign's bg-v3 */
  .visual-element {
    position: absolute;
    top: -60px;
    right: -60px;
    width: 520px;
    height: 520px;
    border-radius: 40px;
    overflow: hidden;
    transform: rotate(-12deg);
    opacity: 0.25;
    mask-image: radial-gradient(ellipse at center, black 40%, transparent 75%);
    -webkit-mask-image: radial-gradient(ellipse at center, black 40%, transparent 75%);
  }
  .visual-element img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .top { display: flex; align-items: flex-start; }
  .logo { height: 48px; }

  .center {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    gap: 24px;
    z-index: 2;
  }

  .headline {
    font-family: 'Raleway', sans-serif;
    font-weight: 800;
    font-size: 86px;
    line-height: 1.0;
    letter-spacing: -0.04em;
    color: #FFFFFF;
    max-width: 900px;
  }
  .headline .accent {
    font-family: 'Playfair Display', serif;
    font-style: italic;
    font-weight: 400;
    font-size: 92px;
    display: block;
    background: linear-gradient(135deg, #8068ff 0%, #8affbc 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }

  .divider {
    width: 80px;
    height: 3px;
    background: linear-gradient(to right, #8068ff, #8affbc);
    border-radius: 2px;
  }

  .tagline {
    font-size: 22px;
    font-weight: 400;
    color: rgba(255,255,255,0.55);
    max-width: 520px;
    line-height: 1.5;
  }

  .bottom {
    display: flex;
    align-items: center;
    justify-content: space-between;
    z-index: 2;
  }
  .cta-btn {
    display: inline-block;
    background: #8068ff;
    color: #FFFFFF;
    font-weight: 600;
    font-size: 18px;
    padding: 16px 40px;
    border-radius: 12px;
    box-shadow: 0 4px 14px rgba(128,104,255,0.35);
  }
  .url {
    font-size: 15px;
    font-weight: 500;
    color: rgba(255,255,255,0.3);
    letter-spacing: 0.04em;
  }
</style></head>
<body>
<div class="ad">
  <div class="visual-element">
    <img src="../backgrounds/bg-v3-square.png" alt="">
  </div>

  <div class="top">
    <img class="logo" src="../../../../knowledge/assets/logos/Logo-light.svg" alt="Logo">
  </div>

  <div class="center">
    <div class="headline">
      Developers got 10x.
      <span class="accent">Business teams are next.</span>
    </div>
    <div class="divider"></div>
    <div class="tagline">The full-context AI that business teams deserve. One knowledge graph. One agent. Every signal.</div>
  </div>

  <div class="bottom">
    <div class="cta-btn">Book a demo</div>
    <div class="url">improvado.ai</div>
  </div>
</div>
</body></html>
