<!DOCTYPE html>
<html><head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:ital,wght@1,400;1,500&family=Raleway:wght@600;700;800&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { width: 1080px; height: 1080px; overflow: hidden; font-family: 'Inter', sans-serif; }

  .ad {
    position: relative;
    width: 100%;
    height: 100%;
    background: #0d0820;
    display: grid;
    grid-template-columns: 1fr 1fr;
  }

  /* Left: text on solid dark */
  .text-zone {
    display: flex;
    flex-direction: column;
    justify-content: center;
    padding: 64px 48px 64px 64px;
    gap: 20px;
    z-index: 2;
  }

  .eyebrow {
    font-family: 'Inter', sans-serif;
    font-weight: 600;
    font-size: 13px;
    letter-spacing: 0.12em;
    text-transform: uppercase;
    color: #8affbc;
  }

  .headline {
    font-family: 'Raleway', sans-serif;
    font-weight: 700;
    font-size: 52px;
    line-height: 1.05;
    letter-spacing: -0.03em;
    color: #FFFFFF;
  }
  .headline .accent {
    font-family: 'Playfair Display', serif;
    font-style: italic;
    font-weight: 400;
    font-size: 56px;
    display: block;
    color: rgba(255,255,255,0.7);
  }

  .body-text {
    font-size: 18px;
    line-height: 1.6;
    color: rgba(255,255,255,0.55);
    max-width: 420px;
  }

  .cta-btn {
    display: inline-block;
    background: #8068ff;
    color: #FFFFFF;
    font-weight: 600;
    font-size: 17px;
    padding: 14px 36px;
    border-radius: 12px;
    margin-top: 8px;
    width: fit-content;
    box-shadow: 0 4px 14px rgba(128,104,255,0.35);
  }

  /* Right: visual hero â€” full, unobscured, the star */
  .visual-zone {
    position: relative;
    overflow: hidden;
  }
  .visual-zone img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  /* Soft left edge blend into text zone */
  .visual-zone::before {
    content: '';
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    width: 80px;
    background: linear-gradient(to right, #0d0820, transparent);
    z-index: 1;
  }

  /* Logo */
  .logo {
    position: absolute;
    top: 48px;
    left: 56px;
    height: 44px;
    z-index: 10;
  }

  /* Subtle bottom accent line */
  .accent-line {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    height: 4px;
    background: linear-gradient(to right, #8068ff, #8affbc, transparent 60%);
  }
</style></head>
<body>
<div class="ad">
  <div class="text-zone">
    <div class="eyebrow">Open Claw for Business</div>
    <div class="headline">
      One graph. Every signal.
      <span class="accent">Zero blind spots.</span>
    </div>
    <div class="body-text">500+ sources. One knowledge graph. One AI agent that reasons across your entire business.</div>
    <div class="cta-btn">See how it works</div>
  </div>

  <div class="visual-zone">
    <img src="../backgrounds/bg-v3-square.png" alt="">
  </div>

  <img class="logo" src="../../../../knowledge/assets/logos/Logo-light.svg" alt="Logo">
  <div class="accent-line"></div>
</div>
</body></html>
